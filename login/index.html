<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Login</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Masukkan username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan password">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script>
    const loginUrl = "https://script.google.com/macros/s/AKfycbzMFh69CH53Ue53-31Ojse7kdi8dYCxejIe3FaAs1l-K7OLj3s6Bklaj5f-VYisdXwg/exec"; // ganti dengan URL kamu jika berubah

    // Fungsi hash password dengan SHA-256
    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError("Username dan password wajib diisi");
        return;
      }

      const passwordHash = await hashPassword(password);

      const response = await fetch(loginUrl, {
        method: 'POST',
        body: JSON.stringify({ username, passwordHash }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem("username", username);
        localStorage.setItem("level", result.level);
        window.location.href = "../dashboard/index.html"; // ganti jika nama file dashboard beda
      } else {
        showError(result.message || "Login gagal");
      }
    });

    function showError(message) {
      const err = document.getElementById('error');
      err.textContent = message;
      err.style.display = 'block';
    }
  </script>
</body>
</html>
