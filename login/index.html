<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Login</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Masukkan username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan password">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script>
    const loginURL = 'https://script.google.com/macros/s/AKfycbzMFh69CH53Ue53-31Ojse7kdi8dYCxejIe3FaAs1l-K7OLj3s6Bklaj5f-VYisdXwg/exec';

    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (!username || !password) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Isi username dan password';
        return;
      }

      const url = `${loginURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
      window.location.href = url; // akan redirect ke GAS Web App dan tampilkan level: "admin", "user", atau "invalid"
    });
  </script>
</body>
</html>
