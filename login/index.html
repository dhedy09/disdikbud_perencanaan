<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Disdikbud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="text-center mb-4">Login Disdikbud</h4>
    <div class="mb-3">
      <label for="kode_akses" class="form-label">Kode Akses</label>
      <input type="text" class="form-control" id="kode_akses" required />
    </div>
    <div class="mb-3">
      <label for="nama_sekolah" class="form-label">Nama Sekolah</label>
      <input type="text" class="form-control" id="nama_sekolah" required />
    </div>
    <div class="mb-3">
      <label for="kecamatan" class="form-label">Kecamatan</label>
      <input type="text" class="form-control" id="kecamatan" required />
    </div>
    <div class="mb-3">
      <label for="operator" class="form-label">Nama Operator</label>
      <input type="text" class="form-control" id="operator" required />
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="submitLogin()">Login</button>
    </div>
    <div id="status" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    async function submitLogin() {
      const kode_akses = document.getElementById("kode_akses").value.trim();
      const nama_sekolah = document.getElementById("nama_sekolah").value.trim();
      const kecamatan = document.getElementById("kecamatan").value.trim();
      const operator = document.getElementById("operator").value.trim();

      if (!kode_akses || !nama_sekolah || !kecamatan || !operator) {
        document.getElementById("status").textContent = "Semua isian wajib diisi.";
        return;
      }

      const payload = { kode_akses, nama_sekolah, kecamatan, operator };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzMFh69CH53Ue53-31Ojse7kdi8dYCxejIe3FaAs1l-K7OLj3s6Bklaj5f-VYisdXwg/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("url_reklas", result.url);
          window.location.href = "/disdikbud_perencanaan/dashboard/";
        } else {
          document.getElementById("status").textContent = result.error || "Login gagal.";
        }
      } catch (err) {
        document.getElementById("status").textContent = "Terjadi kesalahan koneksi.";
      }
    }
  </script>
</body>
</html>
