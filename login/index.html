<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Login</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Masukkan username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan password">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMFh69CH53Ue53-31Ojse7kdi8dYCxejIe3FaAs1l-K7OLj3s6Bklaj5f-VYisdXwg/exec'; // Ganti dengan URL Web App final

    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(`${scriptURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = "/disdikbud_perencanaan/dashboard.html"; // ubah sesuai dashboard kamu
          } else {
            document.getElementById("error").style.display = "block";
            document.getElementById("error").innerText = "Username atau password salah!";
          }
        })
        .catch(error => {
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText = "Gagal terhubung ke server.";
        });
    });
  </script>
</body>
</html>
