<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Login</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Masukkan username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan password">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("error").textContent = "Username dan password harus diisi.";
        document.getElementById("error").style.display = "block";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbzMFh69CH53Ue53-31Ojse7kdi8dYCxejIe3FaAs1l-K7OLj3s6Bklaj5f-VYisdXwg/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            alert("Login berhasil!");
            // Ganti dengan halaman tujuan setelah login sukses
            window.location.href = "../index.html";
          } else {
            document.getElementById("error").textContent = "Username atau password salah.";
            document.getElementById("error").style.display = "block";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("error").textContent = "Terjadi kesalahan jaringan.";
          document.getElementById("error").style.display = "block";
        });
    });
  </script>
</body>
</html>
